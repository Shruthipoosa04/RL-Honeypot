{% extends "layout.html" %}
{% block content %}
<section class="card login-card">
  <h1>Secure Admin Portal</h1>
  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('login') }}">
    <label>Username
      <input name="username" type="text" placeholder="admin">
    </label>
    <label>Password
      <input name="password" type="password" placeholder="••••••">
    </label>
    <label>Token (optional)
      <input name="token" type="text" placeholder="2FA / token">
    </label>
    <div class="actions">
      <button class="btn primary" type="submit">Sign In</button>
      <a class="btn ghost" href="{{ url_for('panel') }}">Continue as Guest</a>
    </div>
  </form>
  <div class="hint">Forgot credentials? Contact sysadmin@corp.local</div>
</section>
{% endblock %}
